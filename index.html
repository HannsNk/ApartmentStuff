<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stuff From My Flat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Stuff From My Flat</h1>
    <p class="subtitle">
      Moving out soon â€“ friends get first pick ðŸ§¹  
      Message me to claim something. Iâ€™ll mark things as taken once theyâ€™re gone.
    </p>
    <div class="toolbar">
      <input
        id="search"
        class="search-input"
        placeholder="Search by name, room, category..."
      />
      <select id="category-filter" class="category-select">
        <option value="all">All categories</option>
      </select>
      <button class="pill active" data-filter="all">All</button>
      <button class="pill" data-filter="available">Available</button>
      <button class="pill" data-filter="reserved">Reserved</button>
      <button class="pill" data-filter="taken">Taken</button>
    </div>
  </header>

  <main>
    <div id="books-preview" class="books-preview">
      <h2>ðŸ“š Books Collection <span class="status-badge new">New</span></h2>
      <p>Click here to browse my books</p>
    </div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty-state" style="display:none;">
      Nothing matches your search or filter. Try clearing the search box.
    </div>
  </main>

  <!-- Modal preview (hidden by default) -->
  <div id="modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-close" class="modal-close" aria-label="Close">Ã—</button>
      <div class="modal-content">
        <div class="modal-image-wrapper">
          <img id="modal-image" src="" alt="" />
        </div>
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <div id="modal-meta" class="card-meta"></div>
          <div id="modal-notes" class="card-notes"></div>
          <div id="modal-status" class="status-badge"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Books Modal -->
  <div id="books-modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-overlay" id="books-modal-overlay"></div>
    <div class="modal-dialog books-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="books-modal-title">
      <button id="books-modal-close" class="modal-close" aria-label="Close">Ã—</button>
      <div class="modal-content books-modal-content">
        <h2 id="books-modal-title">Books</h2>
        <div id="books-grid" class="books-grid"></div>
      </div>
    </div>
  </div>

</body>
</html>
